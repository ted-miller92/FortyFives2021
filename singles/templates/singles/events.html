{% extends 'base.html' %}
{% block content %}
<h1>Events</h1>
<table class='table'>
    <tr>
        <th>Event</th>
        <th>Location</th>
        <th>Description</th>
        <th>Date</th>
        <th>Event Link</th>
    </tr>
    {% for e in event_list %}
    <tr>
        <td>{{ e.eventname }}</td>
        <td>{{ e.venuelocation }}</td>
        <td>{{ e.eventinfo }}</td>
        <td>{{ e.eventdate }}</td>
        <td>{{ e.eventurl }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
