{% extends 'base.html' %}
{% block content %}
<h1>Events</h1>
<table class='table'>
    <tr>
        <th>Event</th>
        <th>Location</th>
        <th>Description</th>
    </tr>
    {% for e in event_list %}
    <tr>
        <td>{{ e.eventTitle }}</td>
        <td>{{ e.location }}</td>
        <td>{{ e.description }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
