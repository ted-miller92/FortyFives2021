{% extends 'base.html' %}
{% block content %}
<h1>Venues</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Info</th>
        <th>Website</th>
    </tr>
    {% for v in venue_list %}
    <tr>
        <td>{{ v.venuename }}</td>
        <td>{{ v.venuelocation }}</td>
        <td>{{ v.venueinfo }}</td>
        <td>{{ v.website }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
